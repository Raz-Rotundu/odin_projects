<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="header">
        <div class="header_logo">Header Logo</div>
        <div class="header_links">
            <li>
                <ul>Header Link 1</ul>
                <ul>Header Link 2</ul>
                <ul>Header Link 3</ul>
            </li>
        </div>
    </div>
    <div class="hero">
        <div class="text">
            <div class="heromain">This Website is Awesome</div>
            <div class="herosecond">The website has some subtext that goes here under the main title. It's a smaller font and the color is a lower contrast.</div>
            <button type="button">Sign up</button>
        </div>
        <div class="pic">
            This is a placeholder for an image
        </div>
    </div>
    <div class="info">
        <div class="infoheader">Some random information.</div>
        <div class="cardstack">
            <div class="card"></div>
        </div>
    </div>
    <div class="testimonial"></div>
    <div class="signup"></div>
