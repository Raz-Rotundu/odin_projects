<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RockPaperScissors</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="rockPaperScissors.js"></script>

</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
        <div class="main">
            <div class="scoreboard">
                <div class="player"></div>
                <div class="ai"></div>
            </div>
            <div class="moveHolder">
                <button type="button" class="moveButton" id="rock">ROCK</button>
                <button type="button" class="moveButton" id="paper">PAPER</button>
                <button type="button" class="moveButton" id="scissors">SCISSORS</button>
            </div>
        </div>
        <div class="footer">
            <footer>Raz Rotundu 2024</footer>
        </div>
    </div>
</body>
</html>
