<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>

    <!-- Script -->
    <script src ="./script.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <div id="header">
        <h1>JavaScript Calculator</h1>
    </div>
    <div id="calcBox">
        <div id="calcBody">
            <div id="calcScreen"></div>
            <div id="calcButtons">
                <div id="row1">
                    <button type="button" class="calcButton number">7</button>
                    <button type="button" class="calcButton number">8</button>
                    <button type="button" class="calcButton number">9</button>
                    <button type="button" class="calcButton operation">+</button>
                </div>
                <div id="row2">
                    <button type="button" class="calcButton number">4</button>
                    <button type="button" class="calcButton number">5</button>
                    <button type="button" class="calcButton number">6</button>
                    <button type="button" class="calcButton operation">-</button>
                </div>
                <div id="row3">
                    <button type="button" class="calcButton number">1</button>
                    <button type="button" class="calcButton number">2</button>
                    <button type="button" class="calcButton number">3</button>
                    <button type="button" class="calcButton operation">X</button>
                </div>
                <div id="row4">
                    <button type="button" class="calcButton number">0</button>
                    <button type="button" class="calcButton number">.</button>
                    <button type="button" class="calcButton operation">=</button>
                    <button type="button" class="calcButton operation">/</button>
                </div>
                <div id="row5">
                    <button type="button" class="calcButton clear">Back</button>
                    <button type="button" class="calcButton clear">AC</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <footer>Razvan Rotundu 2024</footer>
    </div>
    
</body>
</html>
